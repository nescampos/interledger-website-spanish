<section>
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-8">
        <h1 class="editable">Cont&aacute;ctenos</h1>
        <p class="editable">
          H&aacute;ganos saber si tiene alguna inquietud, pregunta o palabras 
          amables para nosotros. Estamos encantados de volver a usted 
          tan pronto como sea posible. Aseg&uacute;rese de consultar las preguntas frecuentes.
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <form
          name="contact"
          method="POST"
          data-netlify="true"
          action="/thank-you"
        >
          <input type="hidden" name="form-name" value="contact" />
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label for="firstName">Nombre:</label>
                <input type="text" name="firstName" class="form-control" />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label for="lastName">Apellido:</label>
                <input type="text" name="lastName" class="form-control" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" required />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label for="inquiry">Consulta</label>
                <textarea
                  name="inquiry"
                  cols="30"
                  rows="8"
                  class="form-control"
                ></textarea>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">
            Enviar
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
